<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Capture with Rectangular Box</title>
  <style>
    #videoContainer {
      position: relative;
      width: 640px;
      height: 480px;
    }
    #rectangularBox {
      position: absolute;
      top: calc(50% - 50px); /* Adjust as needed */
      left: calc(50% - 100px); /* Adjust as needed */
      width: 200px;
      height: 100px;
      border: 2px solid red;
      z-index: 1;
    }
    #blurEffect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1>Image Capture with Rectangular Box</h1>

  <div id="videoContainer">
    <video id="video" width="640" height="480" style="display:none;"></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <div id="blurEffect"></div>
    <div id="rectangularBox"></div>
  </div>
  
  <button id="captureButton">Capture Image</button>

  <script>
    let videoStream = null; // Variable to store the video stream

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const rectangularBox = document.getElementById('rectangularBox');
    const captureButton = document.getElementById('captureButton');

    captureButton.addEventListener('click', () => {
      if (!videoStream) {
        // Open the back camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then((stream) => {
            videoStream = stream;
            video.srcObject = stream;
            video.play();
          })
          .catch((err) => {
            console.error('Error accessing camera: ', err);
          });
      }

      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = context.getImageData(rectangularBox.offsetLeft, rectangularBox.offsetTop, rectangularBox.offsetWidth, rectangularBox.offsetHeight);

      // Convert the image data to a blob
      const blob = new Blob([imageData], { type: 'image/jpeg' }); // Save as JPEG

      // Create a link element to download the captured image
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'captured_image.jpg'; // Save as JPG
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      // Stop the video stream
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        videoStream = null;
      }
    });
  </script>
</body>
</html>
